<form [formGroup]="form" (ngSubmit)="send()">
  <img src="https://gateway.pinata.cloud/ipfs/{{ imageContentId }}/00000{{ tokenId }}.jpg" alt="Diploma" />
  <label for="student">Student wallet address</label>
  <input type="text" name="student" formControlName="student" [disabled]="loading">

  <button [disabled]="!form.valid || loading">
    <ng-container *ngIf="!loading">Send</ng-container>
    <ng-container *ngIf="loading">Loading...</ng-container>
  </button>
</form>
