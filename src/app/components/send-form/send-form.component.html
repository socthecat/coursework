<form [formGroup]="form" (ngSubmit)="send()">
  <img [src]="'https://gateway.pinata.cloud/ipfs/' + metadataURI" alt="Diploma" />
  <label for="student">Student wallet address</label>
  <input type="text" name="student" formControlName="student">

  <button [disabled]="!form.valid">Send</button>
</form>
